<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="app.js" defer></script>
  </head>

  <body>
    <header>
      <h1 class="logo">TicTacToe</h1>
      <div class="name-board">
        <div class="playerShower" id="player1">
          <span class="sign"></span><span class="username"></span>
        </div>
        <div class="playerShower" id="player2">
          <span class="sign"></span><span class="username"></span>
        </div>
      </div>
    </header>

    <main>
      <h2>
        <span id="player"></span>
        <span id="symbol"></span>
      </h2>

      <div id="winner-overlay" class="overlay hidden">
        <h2 id="winner"></h2>
      </div>

      <div id="player1-overlay" class="overlay player-overlay hidden red">
        <h2>What's your name ?</h2>
        <input type="text" />
        <button id="rename-1">Rename</button>
      </div>

      <div id="player2-overlay" class="overlay player-overlay hidden blue">
        <h2>What's your name ?</h2>
        <input type="text" />
        <button id="rename-2">Rename</button>
      </div>
      <div id="grid"></div>
    </main>

    <footer>CÃ©dric Adam</footer>
  </body>
</html>
